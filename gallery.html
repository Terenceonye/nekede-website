    <style>
        .gallery-container {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .tab-btn.active, .tab-btn:hover {
            background: var(--secondary);
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden; /* Ensures excess content is hidden */
            border-radius: 8px; /* Optional for rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional for a subtle shadow */
            aspect-ratio: 1; /* Maintains a square aspect ratio */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-item img {
            width: 100%; /* Ensures the image takes up the full width of the container */
            height: 100%; /* Ensures the image takes up the full height of the container */
            object-fit: cover; /* Crops the image to fill the container without distortion */
            transition: transform 0.3s ease; /* Adds a smooth zoom effect on hover */
        }

        .gallery-item:hover img {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }


        .gallery-item:hover::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s;
            opacity: 1;
        }

        /* CSS Animation for Filter */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .gallery-item {
            animation: fadeIn 0.5s ease-in-out;
        }


        /* Lightbox Styles */
.lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.lightbox-content {
    position: relative;
    max-width: 90%;
    max-height: 90%;
    text-align: center;
}

.lightbox-img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

.lightbox-close {
    position: absolute;
    top: -40px;
    right: -40px;
    font-size: 30px;
    color: white;
    background: transparent;
    border: none;
    cursor: pointer;
}

.lightbox-prev, .lightbox-next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 40px;
    color: white;
    background: transparent;
    border: none;
    cursor: pointer;
}

.lightbox-prev {
    left: -50px;
}

.lightbox-next {
    right: -50px;
}

/* Animations */
.lightbox.fade-in {
    animation: fadeIn 0.3s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}
